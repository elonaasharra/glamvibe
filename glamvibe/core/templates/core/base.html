<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}GlamVibe{% endblock %}</title>

    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<link rel="stylesheet" href="{% static 'css/home_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
        <link rel="stylesheet" href="{% static 'css/about.css' %}">
            <link rel="stylesheet" href="{% static 'css/contact.css' %}">

<link rel="icon" type="image/png" href="{% static 'images/GlamVibeLogo.png' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>

<body class="d-flex flex-column min-vh-100">

    {% include 'core/partials/header.html' %}

    <main class="flex-fill ">
        {% block content %}{% endblock %}
    </main>

    {% include 'core/partials/footer.html' %}

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  window.addEventListener("scroll", function(){
    const navbar = document.querySelector(".main-navbar");
    if (!navbar) return;

    if (window.scrollY > 50){
      navbar.classList.add("nav-shrink");
    } else {
      navbar.classList.remove("nav-shrink");
    }
  });
</script>
</body>
</html>
